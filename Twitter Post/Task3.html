<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Task 3 - Twitter Post</title>
</head>

<body>

    <div class="main">
        <div class="img">
            <img src="img/face.PNG" alt="Profile picture" width="110px" height="110px">
        </div>
        <div class="post">
            <p class="head"><strong>@moshhamedani</strong></p>
            <p class="text"><strong>I'd love to teach you HTML/CSS!</strong></p>
            <div class="icon">
                <div class="subicon i1">
                    <img src="img/comment.png" alt="comment" width="20px" height="20px">
                    <p>&nbsp; 242</p>
                </div>
                <div class="subicon i2">
                    <img src="img/retweet.png" alt="Retweet" width="20px" height="20px">
                    <p>&nbsp; 142</p>
                </div>
                <div class="subicon i3">
                    <img src="img/heart.png" alt="like" width="20px" height="20px">
                    <p>&nbsp; 2.6k</p>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
